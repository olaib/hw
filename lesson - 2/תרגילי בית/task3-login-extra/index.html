<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="main-container">
        <h4 class="text-center">User Information</h4>
        <hr class="mt-10"/>
        <form id="sign-in-form">
            <div class="form-group">
                <label for="email">User Name</label>
                <input type="email" id="username" name="Username" placeholder="Your" />
            </div>
            <div class="form-group">
                <label for="passcode">Passcode</label>
                <input type="email" id="passcode" name="Passcode" placeholder="Phone" />
            </div>
            <div class="form-group">
                <label for="address-1">Address Line 1</label>
                <input type="text" id="address-1" name="Address1" placeholder="Address 1" />
            </div>
            <div class="form-group">
                <label for="address-2">Address Line 2</label>
                <input type="text" id="address-2" name="Address2" placeholder="Address 2" />
            </div>
            <div class="form-group">
                <label for="code">Zip Code</label>
                <input type="password" id="code" name="Code" placeholder="*****" />
            </div>

            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>
</body>

</html>
