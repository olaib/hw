<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="main-container">
        <div id="inner-container">
            <h1>Sign Up</h1>
            <small class="text-gray">Please fill in this form to create an account!</small>
            <hr />
            <form id="sign up">
                <div class="form-group flex">
                        <input type="text" id="first-name" name="FirstName" placeholder="FirstName" class="w-100" />
                        <input type="text" id="last-name" name="LastName" placeholder="LastName" class="w-100" />
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="Email" placeholder="Emal" class="w-100" />
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="Password" placeholder="Password" class="w-100" />
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="ConfirmPassword" class="w-100"
                        placeholder="Conform Password" />
                </div>
                <div class="form-group">
                    <input type="checkbox" id="accept-term" name="AcceptTerm" />
                    <label for="accept-term"><small>I accept <a href="#">Term of Use</a> & <a href="#">Privacy
                                Policy.</a></small></label>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit-btn">Sign Up</button>
                </div>

        </div>
        </form>
    </div>

    </div>
</body>

</html>
