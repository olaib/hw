<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgers Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="center my-10">Burgers Bar</h1>
    <div id="branches">
        <h3>Branches</h3>
        <ul id="branch-list">
            <li>qiryat eqron</li>
            <li>Rehovot</li>
            <li>Holon</li>
            <li>Tel Aviv</li>
        </ul>
    </div>
    <div id="menu">
        <h3>Menu</h3>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Picture</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pizza</td>
                    <td>cheece and tomato</td>
                    <td>
                        <img class="img-fluid" src="https://www.7-eleven.ca/_next/image?url=https%3A%2F%2Fimages.contentstack.io%2Fv3%2Fassets%2Fbltbb619fd5c667ba2d%2Fblt72594df0910416c2%2F64cac110c26b1a214ac0e365%2FClassic-Pepperoni-Pizza-Product-Card-1600x1600_(1).png&w=3840&q=75"
                            alt="pizza">
                    </td>
                    <td>40 NIS</td>
                </tr>
                <tr>
                    <td>Fish & Chips</td>
                    <td>Fish on the grill</td>
                    <td>
                        <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLzY8x_-ePWVNjBXIFNAhvc-Cb1MbkWzWZ6A&s"
                            alt="fish">
                    </td>
                    <td>50 NIS</td>
                </tr>
                <tr>
                    <td>Ice Cream</td>
                    <td>hot chocolate</td>
                    <td>
                        <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmoMj74C2e5v3q-zRoGhqf-W2gCiKsktQlKA&s"
                            alt="ice cream">
                    </td>
                    <td>20 NIS</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
